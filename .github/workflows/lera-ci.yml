name: LERA Full CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:

  ###########################################################
  # 1. Build Backend Microservices
  ###########################################################
  build-backend:
    name: Build Backend Microservices
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [
          academy_service,
          attendance_service,
          connect_service,
          identity_service,
          payment_service,
          payroll_service,
          rule_engine,
          ai_gateway
        ]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Maven Service
        run: |
          cd backend/${{ matrix.service }}
          mvn -q -DskipTests clean package

  ###########################################################
  # 2. Build Next.js Frontend
  ###########################################################
  build-frontend:
    name: Build Next.js Frontend
    runs-on: ubuntu-latest
    needs: build-backend

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          cd frontend
          npm install

      - name: Build Next.js App
        run: |
          cd frontend
          NEXT_TELEMETRY_DISABLED=1 npm run build

  ###########################################################
  # 3. Build & Push Docker Images
  ###########################################################
  docker-build:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend Docker Images
        run: |
          for svc in academy_service attendance_service connect_service identity_service payment_service payroll_service rule_engine ai_gateway
          do
            echo "Building image for $svc..."
            docker build -t ${{ secrets.DOCKER_USERNAME }}/$svc:latest backend/$svc
            docker push ${{ secrets.DOCKER_USERNAME }}/$svc:latest
          done

      - name: Build Frontend Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/lera_frontend:latest frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/lera_frontend:latest

  ###########################################################
  # 4. Deployment Disabled (NO VPS CONFIGURED)
  ###########################################################
  deploy:
    if: false   # Deployment OFF until you add SERVER_IP + VPS
    name: Deployment Disabled
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - run: echo "Deployment skipped â€” no VPS configured."

name: LERA Full CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:  # Manual trigger allowed

jobs:

  ##############################################################
  # 1. Build Backend Microservices
  ##############################################################
  build-backend:
    name: Build Backend Microservices
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - academy_service
          - attendance_service
          - connect_service
          - identity_service
          - payment_service
          - payroll_service
          - rule_engine
          - ai_gateway

    steps:
      - uses: actions/checkout@v3

      - name: Install Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Maven Service
        working-directory: backend/${{ matrix.service }}
        run: mvn -q -DskipTests clean package



  ##############################################################
  # 2. Build Frontend (Next.js 14)
  ##############################################################
  build-frontend:
    name: Build Next.js Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        working-directory: frontend
        run: npm install --legacy-peer-deps

      - name: Build Next.js App
        working-directory: frontend
        run: npm run build



  ##############################################################
  # 3. Build & Push Docker Images
  ##############################################################
  docker-build:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: 
      - build-backend
      - build-frontend

    steps:
      - uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ------- Backend Microservices -------
      - name: Build Backend Images
        run: |
          for svc in academy_service attendance_service connect_service identity_service payment_service payroll_service rule_engine ai_gateway
          do
            echo "ðŸš€ Building Docker image for: $svc"
            docker build -t ${{ secrets.DOCKER_USERNAME }}/$svc:latest backend/$svc
            docker push ${{ secrets.DOCKER_USERNAME }}/$svc:latest
          done

      # ------- Frontend -------
      - name: Build Frontend Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/lera_frontend:latest frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/lera_frontend:latest



  ##############################################################
  # 4. Deploy to VPS using SSH (Docker Compose)
  ##############################################################
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: SSH Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/lera_deploy
            docker compose pull
            docker compose up -d --remove-orphans

